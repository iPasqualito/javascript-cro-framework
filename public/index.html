<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>recoveryArea Framework Test Page</title>
	<link rel="stylesheet" href="../src/scss/app.scss"/>
	<script src="../src/framework.js"></script>
	<script src="../src/test.js"></script>
</head>
<body class="awesome">
<div class="container">
	<h1 data-test="remove_me">recoveryArea Framework 4.5</h1>
	<button>Click me to add a class to the banner</button>
	<div class="slider">
		<div class="slides">
			<div class="slide" id="slide-1">
				<span>1</span>
			</div>
			<div class="slide" id="slide-2">
				<span>2</span>
			</div>
			<div class="slide" id="slide-3">
				<span>3</span>
			</div>
			<div class="slide" id="slide-4">
				<span>4</span>
			</div>
			<div class="slide" id="slide-5">
				<span>5</span>
			</div>
		</div>
	</div>
</div>
<div class="banner">
	<p>This one gets picked up by the intersection observer...</p>
</div>
<script>

	(d => {
		setTimeout(() => {
			const element = d.createElement("p");
			element.innerText = "This element was added to the DOM...";
			element.id ="elliot";
			element.style.fontSize = "1em";
			d.querySelector(".container").appendChild(element);
		}, 1500);
		d.querySelector(".container button").addEventListener("click", () => d.querySelector("div.banner").classList.toggle("pickupClass"));

	})(document)

</script>
</body>
</html>
